<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifolio - 가족 역사책</title>
    <meta name="description" content="흩어진 가족 사진이 연대기로. AI가 자동으로 스토리를 만들어드립니다.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .font-serif {
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
</head>

<body class="bg-[#1a1a1a] text-gray-100">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-[#1a1a1a]/80 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="font-serif font-bold text-2xl text-white">Lifolio</div>
            <button
                class="bg-white text-black hover:bg-gray-200 px-6 py-2 rounded-sm font-serif font-bold transition text-sm">
                기록 시작하기
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="pt-32 pb-24 px-4 min-h-screen flex items-center">
        <div class="max-w-5xl mx-auto text-center animate-on-scroll">

            <p class="text-gray-400 font-serif mb-6 tracking-widest uppercase text-sm">Legacy & Heritage</p>

            <h1 class="font-serif text-4xl md:text-7xl mb-8 leading-tight">
                우리 가족만의<br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 to-yellow-500">역사책</span>을
                만들다
            </h1>

            <p class="text-xl text-gray-400 max-w-2xl mx-auto leading-relaxed mb-12 font-light">
                흩어진 가족 사진이 연대기로.<br>
                AI가 자동으로 당신의 가족 스토리를 완성해드립니다.
            </p>

            <button
                class="border border-white hover:bg-white hover:text-black text-white px-10 py-4 rounded-none font-serif text-lg transition duration-500">
                나만의 역사 기록하기
            </button>

        </div>
    </section>

    <!-- Narrative Section -->
    <section class="py-24 bg-black">
        <div class="max-w-6xl mx-auto px-4">

            <div class="grid md:grid-cols-2 gap-16 items-center mb-32 animate-on-scroll">
                <div class="order-2 md:order-1">
                    <h2 class="font-serif text-3xl md:text-4xl text-white mb-6">
                        사진이 이야기가<br>되는 순간
                    </h2>
                    <p class="text-gray-400 leading-relaxed text-lg mb-8">
                        단순한 사진 보관이 아닙니다.<br>
                        10년 후에도 꺼내볼 우리 가족의 이야기,<br>
                        사진을 넣으면 소중한 한 권의 책이 됩니다.
                    </p>
                </div>
                <div class="order-1 md:order-2">
                    <div class="shadow-2xl border border-gray-800 relative overflow-hidden group">
                        <img src="assets/hero_history_book_1768270355249.png" alt="Premium Photo Book"
                            class="w-full h-auto object-cover opacity-90 group-hover:opacity-100 transition duration-700">
                    </div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-16 items-center animate-on-scroll">
                <div class="shadow-2xl border border-gray-800 relative overflow-hidden group">
                    <img src="assets/feature_timeline_ui_1768270372637.png" alt="Timeline UI"
                        class="w-full h-auto object-cover opacity-90 group-hover:opacity-100 transition duration-700">
                </div>
                <div>
                    <h2 class="font-serif text-3xl md:text-4xl text-white mb-6">
                        아이의 성장,<br>한 권의 책으로
                    </h2>
                    <p class="text-gray-400 leading-relaxed text-lg">
                        시간의 흐름에 따라 변화하는 가족의 모습.<br>
                        AI가 타임라인을 구성하고 의미 있는 순간들을 엮어드립니다.
                    </p>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#1a1a1a] py-12 border-t border-gray-800">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm serif">© 2024 Lifolio. Preserving Memories.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
